<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Dashboard</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Event Management Dashboard</h1>
    </header>
    <main>
        <section>
            <h2>Create New Event</h2>
            <form method="POST" action="/create_event">
                <label for="event_name">Event Name:</label>
                <input id="event_name" name="event_name" required>
                <label for="location">Location:</label>
                <input id="event_location" name="event_location" required>
                <button type="button" onclick="document.getElementById('event_name').value = '';document.getElementById('event_location').value = '';">Clear Input Fields</button>
            </form>
        </section>
        <section>
            <h2>Manage Existing Events</h2>
            <table>
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section>
            <h2>Event Analytics</h2>
            <div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
